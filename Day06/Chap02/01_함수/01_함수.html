<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        // 익명함수는 호출먼저 할수 없다
        // 함수정의를 먼저 하고 나서 호출을 해야 불러올수 있다.
        // 익명함수()

        // 익명 함수 정의
        const 익명함수 = function() {
            console.log('익명함수 호출!');
        }

        // 선언적 함수는 함수정의 전에 호출 먼저 하고 함수정의를 해도 불러올수 있다.(Hoisting)
        // 선언적 함수 정의
        function 선언적함수() {
            console.log('선언적함수 호출!');
        }

        // 함수 호출
        익명함수()
        선언적함수()

        // 출력
        console.log( typeof 익명함수 );
        console.log( 익명함수 );
    </script>
</head>
<body>
    
</body>
</html>
