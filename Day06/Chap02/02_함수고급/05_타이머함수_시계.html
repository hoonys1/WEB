<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수 - 시계</title>
    <script>
        setInterval( () => {            // setInterval 함수는 
            let timer = new Date()
            let h = timer.getHours()
            let m = timer.getMinutes()
            let s = timer.getSeconds()
            let time = `${h} : ${m} : ${s}`
            
            document.getElementById('time').innerHTML = time        // time 은 변수 time을 적는다.
            // document.getElementById() :id 로 html 요소를 가져오는 함수       // h1
            // innerHTML : html 요소의 컨텐츠       // h1안에 쓸 문자열
        }, 1000)
    </script>
</head>
<body>
    <h1 id="time"></h1>
</body>
</html>
