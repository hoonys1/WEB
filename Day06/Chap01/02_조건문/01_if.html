<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문</title>
    <script>
        // if 조건문
        let a = 10
        let b = 20

        if( a > b ) {
            console.log(`${a} 이 ${b} 보다 크다`);
        }
        let input = Number( prompt('숫자를 입력하세요') )     // prompt 로 입력받은 값은 string 타입으로 받는다.
        // input = Number(input)        위 방법이나 밑 방법으로 쓰면 숫자 타입으로 바뀐다.

        if( input > 0 )
            alert('양수 입니다.')
        if( input < 0 )
            alert('음수 입니다.')
        console.log(input + 100);       // string + 100 값이 출력된다.         // 위에 input을 넘버타입으로 바꿔서 input + 100의 값이 출력된다.
    </script>
</head>
<body>
    
</body>
</html>
