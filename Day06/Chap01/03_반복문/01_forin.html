<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for ~ in 반복문</title>
    <script>
        // 배열 선언
        const todoList = ['시험보기', '복습하기', '식사하기', '운동하기']

        // for( const [반복index] in [배열])
        // i : 반복변수(0 ~ N-1)
        for( let i in todoList ) {
            i = Number(i)       /* i가 string type 이라 Number type으로 변환해준다 */   /* i값을 정해주지 않아서 string type으로 되는것이다. */
            console.log(`${i+1} 번째 할 일 : ${todoList[i]}`);
        }
    </script>
</head>
<body>
    
</body>
</html>
