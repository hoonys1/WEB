<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        let num = prompt('반복 횟수를 입력해주세요.')
        num = Number(num)

        // num : 5
        // 조건 - num : 5 4 3 2 1
        while (num > 0) {
            // document.write()         : 페이지에 html 요소를 출력
            // document.writeln()       : 페이지에 html 요소를 출력 후 엔터(엔터를 입력했다고 해서 개행(줄바꿈)으로 인식하진 않는다.br태그를 써야 줄바꿈이 될수 있다.)
            //                            (html 에서 엔터, 실제 화면에서 띄어쓰기로 표시)
           document.write(`<h3> ${num} </h3>`) /* h3 태그가 블록요소라 줄이 바뀜 */
           console.log(num);
           num--
        }
    </script>
</head>
<body>
    
</body>
</html>
