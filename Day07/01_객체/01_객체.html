<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <script>
        // 객체 생성(정의 + instans생성)
        /* 
            {
                속성1 : 값1,
                속성2 : 값2,
                
                메소드명 : function() {

                }
            }
        */
        let person = {
            name    : '김조은',
            age     : 20,
            // 메소드(method)
            print : function () {
                return this.name + ' : ' + this.age
            }
            // this : 객체 자기 자신을 가리키는 키워드
            // this 를 안쓰면 person 위에 따로 name과 age를 let으로 정의해야 프린트로 출력이 가능하다.
        }
        document.write(person.name + ', ')
        document.write(person.age + ', ')
        document.write('<br>')
        document.write(person.print())
    </script>
</head>
<body>
    
</body>
</html>
