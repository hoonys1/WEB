<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소접근</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let $container = document.getElementsByClassName('container')[0]

            // childNodes : 해당 요소의 자식 노드들 
            console.log( $container.childNodes );
            console.log( $container.childNodes[3] )     // h1 태그를 가리킨다.
            console.log( $container.childNodes[5] )     // ul.list 를 가르킨다.
            
            let $section1 = document.getElementsByTagName('section')[0]
            console.log( $section1.firstChild );
            console.log( $section1.childNodes[1] );
            console.log( $section1.lastChild );
            
            
            console.log( $section1.childNodes[1].previousSibling );     // 이미지2번 기준 전꺼
            console.log( $section1.childNodes[1].nextSibling );         // 이지미2번 기준 다음꺼

            /* 
                * 관계를 이용한 노드 접근
                parentNode          : 부모 노드
                childNodes          : 자식 노드들
                firstChild          : 첫번째 자식 노드
                lastChild           : 마지막 자식 노드
                previousSibling     : 이전 형제 노드
                nextSibling         : 다음 형제 노드
            */

            /* 
                노드 정보
                - nodeName      : HTML 태그 이름을 대문자로 저장한 정보
                - nodeValue     : 노드의 값
                - nodeType      : 노드의 종류
                                * 요소 노드     : 1
                                * 속성 노드     : 2
                                * 텍스트 노드   : 3
                                * 주석 노드     : 8
                                * 문서 노드     : 9
            */

            let item1 = document.getElementById('item1')

            console.log( item1.nodeName );
            console.log( item1.nodeValue );     // div자체에 값이 존재하지 않는다고 인식(왜인지는 설명 못하겠음...)
            console.log( item1.firstChild.nodeValue );  // div태그 안에 텍스트 값을 확인하기 위해 div 태그의 자식요소로 firstChild.nodeValue를 써서 읽는다...
            console.log( item1.nodeType );
        })
    </script>
</head>
<body>
    <div class="container">             <!-- console에서 확인하면 enter키도 text로 읽어서 처음을 0번으로 잡으면 안된다. -->
        <h1>제목입니다.</h1>
        <ul class="list">
            <li><a href="">리스트1</a></li>
            <li><a href="">리스트2</a></li>
            <li><a href="">리스트3</a></li>
            <li><a href="">리스트4</a></li>
        </ul>
    </div>
    <section><img src="" alt="이미지1"><img src="" alt="이미지2"><img src="" alt="이미지3"></section>
    <section>
        <div class="item" id="item1">아이템1 <span>추가요소</span></div>
        <div class="item" id="item2">아이템2</div>
        <div class="item" id="item3">아이템3</div>
        <div class="item" id="item4">아이템4</div>
    </section>
</body>
</html>
