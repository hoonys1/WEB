<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
    <link rel="stylesheet" href="css/02_clear.css">
</head>
<body>
    <!-- .container -->
    <div class="container">
        <h1>clear : none; (default)</h1>
        <!-- .inner -->
        <div class="inner"></div>
            <!-- .item -->
            <div class="item left"></div>
            <div class="item right"></div>
            <div class="item next"></div>
    </div>
     <!-- .container -->
     <div class="container">
        <h1>clear : left</h1>
        <!-- .inner -->
        <div class="inner"></div>
            <!-- .item -->
            <div class="item left"></div>
            <div class="item right"></div>
            <div class="item next clear-left"></div>
    </div>
     <!-- .container -->
     <div class="container">
        <h1>clear : right</h1>
        <!-- .inner -->
        <div class="inner"></div>
            <!-- .item -->
            <div class="item left"></div>
            <div class="item right"></div>
            <div class="item next clear-right"></div>
    </div>
     <!-- .container -->
     <div class="container">
        <h1>clear : both</h1>
        <!-- .inner -->
        <div class="inner"></div>
            <!-- .item -->
            <div class="item left"></div>
            <div class="item right"></div>
            <div class="item next clear-both"></div>
    </div>
</body>
</html>
