<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 { background-color: #c0ff7f; }
        p.a { background-color: #ff6347; }
        p.b { background-color: #ff00ff; }
        p.c { background-color: #7cfc00; }
        p.d { background-color: #ff1493; }
    </style>
</head>
<body>
    <h1>CSS Color Chart</h1>
    <p class="a">Color #1</p>
    <p class="b">Color #2</p>
    <p class="c">Color #3</p>
    <p class="d">Color #4</p>
</body>
</html>
