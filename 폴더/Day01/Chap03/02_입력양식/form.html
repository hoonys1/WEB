<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!-- 
        form 태그
        : 클라이언트에서 서버로 데이터를 제출해주는 양식 태그

        - form 태그 속성
        action      : 데이터를 받아서 처리할 URL 경로 지정
        method      : 데이터를 보내는 방식을 지정 (GET,POST) 

        * GET       :   URL 주소 뒤에 파리미터(쿼리스트링)를 붙여 전달하는 방식
                            ex. input.jsp?input1=100&input2=200     : "?input1=100&
                            input2=200" (쿼리스트링)

                            

     -->
</body>
</html>
